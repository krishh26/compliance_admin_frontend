<body>
  <div class="wrapper">
    <div class="main">
      <main class="content bg-white">
        <div class="container-fluid p-0">
          <div class="page-title mb-3">
            <h2>
              <a (click)="back()" class="me-2 text-dark"><i class="bi bi-arrow-left-circle"></i></a>
            </h2>
          </div>
          <div class="container-fluid p-0">
            <div class="page-title mb-3">
              <h2 class="text-center bg-light p-2">Test Settings</h2>
            </div>

            <div class="card">
              <div class="card-body">
                <form [formGroup]="testSettingsForm" (ngSubmit)="onSubmit()">
                  <div class="row align-items-center">
                    <div class="col-lg-3 col-xl-3 col-12">
                      <label class="col-form-label">Exam timeline:</label>
                    </div>
                    <div class="col-lg-9 col-xl-9 col-12">
                      <div class="form-group">
                        <input type="date" class="form-control" formControlName="examTimeLimit" />
                        <small class="text-danger" *ngIf="submitted && f['examTimeLimit'].errors?.['required']">
                          Exam timeline is required
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="row align-items-center">
                    <div class="col-lg-3 col-xl-3 col-12">
                      <label class="col-form-label">Re-attempt Days left:</label>
                    </div>
                    <div class="col-lg-9 col-xl-9 col-12">
                      <div class="form-group">
                        <input type="number" class="form-control" formControlName="maximumRettemptDaysLeft" />
                        <small class="text-danger"
                          *ngIf="submitted && f['maximumRettemptDaysLeft'].errors?.['required']">
                          Re-attempt Days left is required
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="row align-items-center">
                    <div class="col-lg-3 col-xl-3 col-12">
                      <label class="col-form-label">Max. no. of Re-attempt:</label>
                    </div>
                    <div class="col-lg-9 col-xl-9 col-12">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="maximumAttempt" />
                        <small class="text-danger" *ngIf="submitted && f['maximumAttempt'].errors?.['required']">
                          Max. no. of Re-attempt is required
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="row align-items-center">
                    <div class="col-lg-3 col-xl-3 col-12">
                      <label class="col-form-label">Max. Marks:</label>
                    </div>
                    <div class="col-lg-9 col-xl-9 col-12">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="maximumMarks" />
                        <small class="text-danger" *ngIf="submitted && f['maximumMarks'].errors?.['required']">
                          Max Marks is required
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="row align-items-center">
                    <div class="col-lg-3 col-xl-3 col-12">
                      <label class="col-form-label">Max. Question:</label>
                    </div>
                    <div class="col-lg-9 col-xl-9 col-12">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="maximumQuestions" />
                        <small class="text-danger" *ngIf="submitted && f['maximumQuestions'].errors?.['required']">
                          Max Questions is required
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="row align-items-center">
                    <div class="col-lg-3 col-xl-3 col-12">
                      <label class="col-form-label">Max. Score:</label>
                    </div>
                    <div class="col-lg-9 col-xl-9 col-12">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="maximumScore" />
                      </div>
                    </div>
                  </div>

                  <div class="row align-items-center">
                    <div class="col-lg-3 col-xl-3 col-12">
                      <label class="col-form-label">Time Limit:</label>
                    </div>
                    <div class="col-lg-9 col-xl-9 col-12">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="timeLimit" />
                        <small class="text-danger" *ngIf="submitted && f['timeLimit'].errors?.['required']">
                          TimeLimit is required
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="row align-items-center">
                    <div class="col-lg-3 col-xl-3 col-12">
                      <label class="col-form-label">Passing Marks:</label>
                    </div>
                    <div class="col-lg-9 col-xl-9 col-12">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="PassingScore" />
                        <small class="text-danger" *ngIf="submitted && f['PassingScore'].errors?.['required']">
                          Passing Score is required
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="row align-items-center">
                    <div class="col-lg-3 col-xl-3 col-12">
                      <label class="col-form-label">Publish Date:</label>
                    </div>
                    <div class="col-lg-9 col-xl-9 col-12">
                      <div class="form-group">
                        <input type="date" class="form-control" formControlName="publishDate" />
                        <small class="text-danger" *ngIf="submitted && f['publishDate'].errors?.['required']">
                          Publish Date is required
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="form-group text-center mt-3">
                    <button type="submit" class="btn btn-primary">
                      Save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
