<div class="wrapper">
  <div class="main">
    <main class="content bg-white">
      <div class="container-fluid p-0">
        <div class="row align-items-center mb-3">
          <div class="col-lg-10 col-xl-10 col-12">
            <div class="page-title">
              <h2>
                <!-- <a href="employee-list.html" class="me-2 text-dark">
                  <i class="bi bi-arrow-left-circle"></i></a> -->
                Policies Name
              </h2>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped mb-0">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Policies Name</th>
                    <th scope="col">Last Updated Date</th>
                    <th scope="col">Policy Type</th>
                    <th scope="col">Date Stamp</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td *ngIf="!policyList?.length" colspan="6">
                      <app-no-record-found></app-no-record-found>
                    </td>
                  </tr>

                  <ng-container *ngFor="let item of policyList">
                    <tr>
                      <td>
                        <a [routerLink]="[ '/employee-policies/employee-sub-policies-list', item._id ]">{{ item?.name
                          }}</a>
                      </td>
                      <td>{{ item?.subPolicyDetail?.length > 0 ? (item?.subPolicyDetail[0]?.updatedAt |
                        date : "dd/MM/yyyy") : (item?.createdAt |
                        date : "dd/MM/yyyy") }}</td>
                      <td>
                        <a class="btn btn-primary btn-sm">{{ item?.policyType }}</a>
                      </td>
                      <td scope="col">{{ item?.createdAt | date : "dd/MM/yyyy" }}</td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
