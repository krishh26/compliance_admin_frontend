<div class="container-fluid p-0">
  <div class="page-title mb-3">
    <h2>
      <a (click)="back()" class="me-2 text-dark"><i class="bi bi-arrow-left-circle"></i></a>
      All Questions
    </h2>
  </div>

  <div class="row align-items-center justify-content-between mb-4">
    <div class="col-lg-9 col-xl-9 col-md-8 col-sm-8 col-12">
      <div class="row g-3 align-items-center">
        <div class="col-lg-9 col-xl-9 col-md-9 col-sm-9 col-12">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
            placeholder="search..." />
        </div>
        <div class="col-auto mob-mb1">
          <button type="button" class="btn btn-light">Search</button>
        </div>
      </div>
    </div>
    <!-- <div class="col-lg-2 col-xl-2 col-sm-6 col-md-6 col-12">
      <button (click)="createQuestion()" class="btn btn-primary btn sm">
        Create Question
      </button>
    </div> -->
    <div class="col-lg-3 col-xl-3 col-sm-4 col-md-4 col-12 desktop-end">
      <nav id="navbar" class="navbar p-0 desktop-float-end" style="box-shadow: none;">
        <ul class="w-94">
          <li class="dropdown w-100">
            <span class="btn btn-primary w-100">Create Question</span>
            <ul>
              <li><a (click)="createQuestion()">Single Entry</a></li>
              <li><a (click)="openAddTeamModal()">Bulk Entry</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Loader -->
  <div *ngIf="showLoader" class="text-center mt-4">
    <div class="spinner-border text-primary"></div>
    <p>Loading questions...</p>
  </div>

  <!-- Question List -->
  <div class="mt-3" *ngIf="!showLoader && questions.length > 0">
    <div
      *ngFor="let question of questions | paginate: { itemsPerPage: pagesize, currentPage: page, totalItems:totalRecords }; let i = index"
      class="card mb-3 shadow-sm">
      <div class="card border">
        <div class="card-body">
          <div class="row align-items-center mb-3">
            <div class="col-lg-10 col-xl-10 col-md-8 col-sm-8 col-12">
              <h4>
                <span class="text-primary p-600">Q.</span>
                {{ question.questionText }}
              </h4>
            </div>
            <div class="col-col-lg-2 col-xl-2 col-sm-4 col-md-4 col-12">
              <h4>
                <span class="text-primary p-600">Answer Type : </span>
                {{ question.questionType }}
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col-11">
              <div class="row">
                <div *ngFor="let option of question.options; let i = index" class="col-6">
                  <p [ngClass]="{ 'result-active' : question?.answers?.includes(option?.index)}">{{ getOptionLabel(i) }}. {{ option?.text }}</p>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <a (click)="editQuestion(question.id)" class="me-2"><i class="bi bi-pencil-square"></i></a>
              <a (click)="deleteQuestion(question.id)"><i class="bi bi-trash"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3" *ngIf="questions?.length == 0">
    <app-no-record-found></app-no-record-found>
  </div>

  <!-- <div class="row mt-3 align-items-center">
    <div class="row">
      <div class="pagination">
        <pagination-controls (pageChange)="paginate($event)"></pagination-controls>
      </div>
    </div>
  </div> -->
</div>
