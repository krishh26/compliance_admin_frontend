<div class="wrapper">
  <div class="main">
    <main class="content bg-white">
      <div class="container-fluid p-0">
        <div class="row align-items-center mb-3">
          <div class="col-lg-10 col-xl-10 col-12">
            <div class="page-title">
              <h2>
                <!-- <a href="employee-list.html" class="me-2 text-dark">
                  <i class="bi bi-arrow-left-circle"></i></a> -->
                Sub Policies Name
              </h2>
            </div>
          </div>
          <div class="col-lg-2 col-xl-2 col-12">
            <a
              [routerLink]="['/sub-policies/upload-sub-policy', policyId]"
              class="btn btn-primary w-100"
            >
              + Creat</a
            >
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped mb-0">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Version History</th>
                    <th scope="col">Sub Policy Date</th>
                    <th></th>
                    <th scope="col">View</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td *ngIf="!policyList?.length" colspan="6">
                      <app-no-record-found></app-no-record-found>
                    </td>
                  </tr>

                  <ng-container *ngFor="let item of policyList">
                    <tr>
                      <td>
                        {{ item?.version }}
                      </td>
                      <td>{{ item?.createdAt | date : "dd MMM yyyy" }}</td>
                      <td>
                        <a class="btn btn-primary btn-sm">{{ "active" }}</a>
                      </td>
                      <td>
                        <a
                          routerLink="/policies/terms-conditions"
                          class="text-dark"
                          ><i class="bi bi-eye-fill"></i
                        ></a>
                      </td>
                      <td
                        (click)="deleteSubPolicy(item._id)"
                        style="cursor: pointer"
                      >
                        <i class="bi bi-trash3-fill"></i>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
