<div class="container-fluid p-0">
  <div class="card">
    <div class="card-header">
      <ul class="OutstandingTab mb-3">
        <li>
          <a routerLink="/compliance-test/outstanding" class="first-child">
            <img src="assets/img/icons/outstanding-icon.png" /> Outstanding
          </a>
        </li>
        <li>
          <a routerLink="/compliance-test/completed" class="second-child active">
            <img src="assets/img/icons/completed-icon.png" /> Completed
          </a>
        </li>
      </ul>
      <div class="row align-items-center justify-content-between">
        <!-- <div class="col-lg-2 col-xl-2 col-md-6 col-sm-6 col-12">
          <label class="badge-light w-100 text-center">Compliance Result</label>
        </div> -->
        <div class="col-lg-5 col-xl-5 col-md-6 col-sm-6 col-12 mob-mb1">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Search by name, scroe, date">
        </div>
        <div class="col-lg-4 col-xl-4 col-md-6 col-sm-6 col-12 mob-mb1">
          <select class="form-select w-100">
            <option>Exam Name</option>
            <option>Result</option>
          </select>
        </div>
        <div class="col-lg-2 col-xl-2 col-sm-6 col-md-6 col-12">
          <button type="button" class="btn btn-success btn sm w-100">Search</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">Compliance Test Name</th>
              <th scope="col">Score</th>
              <th scope="col">Date</th>
              <th scope="col">Result </th>
              <th scope="col">Time Taken </th>
              <th scope="col">Attempt </th>
            </tr>
          </thead>
          <tbody>

            <tr>
              <td *ngIf="!completedtestlist?.length" colspan="6">
                <app-no-record-found></app-no-record-found>
              </td>
            </tr>

            <tr *ngFor="let item of completedtestlist | paginate
            : {
                itemsPerPage: pagesize,
                currentPage: page,
                totalItems: totalRecords
              };
              let i = index">
              <td>{{item?.name}} ({{ item?.version }})</td>
              <td>{{item?.latestResult?.score}}</td>
              <td>{{item?.latestResult?.submitDate | date : "dd/MM/yyyy"}}</td>
              <td>
                <span *ngIf="item?.latestResult?.resultStatus == '2'" class="btn btn-danger btn-sm rounded">Fail</span>
                <span *ngIf="item?.latestResult?.resultStatus == '1'" class="btn btn-success btn-sm rounded">Pass</span>
              </td>
              <td>{{ getFormattedDuration(item?.latestResult?.duration) }} Minutes</td>
              <td><a class="btn btn-danger btn-sm rounded"></a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row mt-3 align-items-center">
        <div class="row">
          <div class="pagination">
            <pagination-controls (pageChange)="paginate($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
