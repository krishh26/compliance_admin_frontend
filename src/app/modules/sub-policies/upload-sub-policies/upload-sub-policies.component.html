<body>
  <div class="wrapper">
    <div class="main">
      <main class="content bg-white">
        <div class="container-fluid p-0">
          <div class="page-title mb-3">
            <h2>
              <a (click)="back()" class="me-2 text-dark"
                ><i class="bi bi-arrow-left-circle"></i></a
              >Upload Sub Policy
            </h2>
          </div>

          <div class="card">
            <div class="card-body">
              <form [formGroup]="policyForm" (ngSubmit)="submitForm()">
                <div class="row align-items-center">
                  <div class="col-lg-2 col-xl-2 col-12">
                    <label class="col-form-label">Policy Name:</label>
                  </div>
                  <div class="col-lg-10 col-xl-10 col-12">
                    <div class="form-group">
                      <select class="form-select" formControlName="policyId">
                        <option
                          *ngFor="let policy of policyList"
                          [value]="policy._id"
                        >
                          {{ policy.name }} ({{ policy.version }})
                        </option>
                      </select>
                      <small
                        class="text-danger"
                        *ngIf="submitted && f['policyId'].errors?.['required']"
                      >
                        Policy name is required
                      </small>
                    </div>
                  </div>
                </div>

                <div class="row g-3 align-items-center">
                  <div class="col-lg-2 col-xl-2 col-12">
                    <label class="col-form-label">Name:</label>
                  </div>
                  <div class="col-lg-10 col-xl-10 col-12">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        formControlName="name"
                        required=""
                      />
                      <small
                        class="text-danger"
                        *ngIf="submitted && f['name'].errors?.['required']"
                      >
                        Name is required
                      </small>
                    </div>
                  </div>
                </div>

                <div class="row g-3 align-items-center">
                  <div class="col-lg-2 col-xl-2 col-12">
                    <label class="col-form-label">Version:</label>
                  </div>
                  <div class="col-lg-10 col-xl-10 col-12">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="2.20"
                        formControlName="version"
                        required=""
                      />
                      <small
                        class="text-danger"
                        *ngIf="submitted && f['version'].errors?.['required']"
                      >
                        Policy version is required
                      </small>
                    </div>
                  </div>
                </div>
                <div class="row g-3 align-items-center">
                  <div class="col-lg-2 col-xl-2 col-12">
                    <label class="col-form-label">Content(Description) :</label>
                  </div>
                  <div class="col-lg-10 col-xl-10 col-12">
                    <div class="form-group">
                      <textarea
                        class="form-control"
                        rows="2"
                        cols="100"
                        placeholder="Enter Description"
                        formControlName="description"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary">
                    Upload Sub Policy
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
