<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center">
    <a (click)="back()" class="me-2 text-dark">
      <i class="bi bi-arrow-left-circle"></i>
    </a>
    <button class="btn btn-primary" (click)="createQuestion()">
      Create Question
    </button>
  </div>

  <div class="p-2 bg-light rounded mt-2 text-center">
    <h2 class="fw-bold">All Questions</h2>
  </div>

  <!-- Loader -->
  <div *ngIf="showLoader" class="text-center mt-4">
    <div class="spinner-border text-primary"></div>
    <p>Loading questions...</p>
  </div>

  <!-- Question List -->
  <div class="mt-3" *ngIf="!showLoader && questions.length > 0">
    <div *ngFor="let question of questions" class="card mb-3 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="fw-bold text-primary">
            <span class="fw-bold">Q.</span>
            <span class="text-secondary"> {{ question.questionText }}</span>
          </h5>
          <span class="text-primary fw-bold"
            >Answer Type: {{ question.questionType }}</span
          >
        </div>

        <div class="row mt-2">
          <!-- Checkbox Type -->
          <div *ngIf="question.questionType === 'Multiple Choice'">
            <div *ngFor="let option of question.options" class="mb-2">
              <input type="checkbox" [value]="option" /> {{ option }}
            </div>
          </div>

          <!-- Boolean Type (True/False) -->
          <div *ngIf="question.questionType === 'boolean'">
            <div class="form-check">
              <input
                type="radio"
                [name]="'boolean_' + question.id"
                value="True"
                class="form-check-input"
              />
              <label class="form-check-label">True</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                [name]="'boolean_' + question.id"
                value="False"
                class="form-check-input"
              />
              <label class="form-check-label">False</label>
            </div>
          </div>

          <!-- MCQ Type -->
          <div *ngIf="question.questionType === 'MCQ'">
            <div *ngFor="let option of question.options" class="mb-2">
              <input
                type="radio"
                [name]="'mcq_' + question.id"
                [value]="option"
              />
              {{ option }}
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <i
            class="bi bi-pencil-fill me-4"
            (click)="editQuestion(question.id)"
            style="cursor: pointer; font-size: 1.2rem"
          ></i>
          <i
            class="bi bi-trash3-fill"
            (click)="deleteQuestion(question.id)"
            style="cursor: pointer; font-size: 1.2rem"
          ></i>
        </div>
      </div>
    </div>
  </div>

  <!-- No Questions Found -->
  <div *ngIf="!showLoader && questions.length === 0" class="text-center mt-4">
    <p class="text-muted">No questions found.</p>
  </div>
</div>
