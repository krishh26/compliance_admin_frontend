<main class="content bg-white">
  <div class="container-fluid p-0">
    <div class="page-title mb-3">
      <h2>
        <a (click)="back()" class="me-2 text-dark"
          ><i class="bi bi-arrow-left-circle"></i
        ></a>
        All Questions
      </h2>
    </div>

    <div class="row align-items-center justify-content-between mb-4">
      <div class="col-lg-5 col-xl-5 col-md-6 col-sm-6 col-12">
        <div class="row g-3 align-items-center">
          <div class="col-9">
            <input
              type="password"
              id="inputPassword6"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-light">Search</button>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-xl-2 col-sm-6 col-md-6 col-12">
        <button (click)="createQuestion()" class="btn btn-primary btn sm">
          Create Question
        </button>
      </div>
    </div>

    <!-- Loader -->
    <div *ngIf="showLoader" class="text-center mt-4">
      <div class="spinner-border text-primary"></div>
      <p>Loading questions...</p>
    </div>

    <!-- Question List -->
    <div class="mt-3" *ngIf="!showLoader && questions.length > 0">
      <div *ngFor="let question of questions" class="card mb-3 shadow-sm">
        <div class="card border">
          <div class="card-body">
            <div class="row align-items-center mb-3">
              <div class="col-10">
                <h4>
                  <span class="text-primary p-600">Q.</span>
                  {{ question.questionText }}
                </h4>
              </div>
              <div class="col-2">
                <h4>
                  <span class="text-primary p-600">Answer Type : </span>
                  {{ question.questionType }}
                </h4>
              </div>
            </div>
            <div class="row">
              <div class="col-11">
                <div class="row">
                  <div
                    *ngFor="let option of question.options; let i = index"
                    class="col-6"
                  >
                    <p>{{ getOptionLabel(i) }}. {{ option }}</p>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <a (click)="editQuestion(question.id)" class="me-2"
                  ><i class="bi bi-pencil-square"></i
                ></a>
                <a (click)="deleteQuestion(question.id)"
                  ><i class="bi bi-trash"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
