<div class="container-fluid p-0">
  <div class="page-title"><h2>Change Password</h2></div>
  <div class="card">
    <div class="card-body">     
    <div class="row">
      <div class="col-lg-5 col-xl-5 col-12">
        <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label>Enter Password</label>
            <input class="form-control form-control-lg" type="password" name="password"
              placeholder="Enter your Password" formControlName="password" />
            <small class="text-danger" *ngIf="submitted && f['password'].errors?.['required']">
              Password is required
            </small>
          </div>
          <div class="form-group mb-3">
            <label>Enter Confirm Password</label>
            <input class="form-control form-control-lg" type="password" name="confirmPassword"
              placeholder="Enter your Confirm Password" formControlName="confirmPassword" />
            <small class="text-danger" *ngIf="submitted && f['confirmPassword'].errors?.
            ['required']">
              Confirm Password is required
            </small>
          </div>
         <div class="row">
          <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 col-12">
            <button type="submit" class="btn btn-primary w-100">
              Submit
            </button>
          </div>
         </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>
